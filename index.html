<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Encriptador de Texto</h1>

    <div class="container">
        <!-- Contenedor para el campo de texto y el área de botones -->
        <div class="left-section">
            <!-- Campo para el texto que se va a encriptar/desencriptar -->
            <textarea placeholder="Escribe el texto aquí..."></textarea>

            <!-- Botones para encriptar y desencriptar -->
            <div class="buttons">
                <button>Encriptar</button>
                <button>Desencriptar</button>
            </div>
        </div>

        <!-- Área para mostrar el texto encriptado/desencriptado -->
        <div class="right-section">
            <textarea placeholder="Aquí se mostrará el texto encriptado/desencriptado..." readonly></textarea>
        </div>
    </div>
</body>
</html>
