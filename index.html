<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <h1>Encriptador de Texto</h1>

    <div class="container">
        <div class="left-section">
            <textarea id="campoTexto" placeholder="Escribe el texto aquí..."></textarea>
            <div class="buttons">
                <button class="encrypt-btn" onclick="botonEncriptar()">Encriptar</button>
                <button class="decrypt-btn" onclick="botonDesencriptar()">Desencriptar</button>
                <button class="clear-btn" onclick="borrarTexto()">Borrar</button>
            </div>
        </div>

        <div class="right-section">
            <textarea id="campoMensaje" placeholder="Aquí se mostrará el texto encriptado/desencriptado..." readonly></textarea>
            <button id="botonCopiar" class="copy-button" onclick="botonCopiar()">Copiar texto</button>
            <p id="mensajes" style="display: none;"></p>
            <img id="imagenSalida" src="your-image.png" alt="Imagen de salida" style="display: none;" />
        </div>
    </div>

    <!-- Referencia al archivo JavaScript externo -->
    <script src="script.js"></script>
</body>
</html>
